		<script>
		$(document).ready(function(){
			$('#simpletest').mostUsed({datasource: 'mostused.txt'});
			$('#advtest').mostUsed({datasource: 'mostused.php',query: {type: 'numbers', values: 5}});
			$('#advtest2').mostUsed({datasource: 'mostused.php',query: {type: 'letters', values: 8}});
		});
		</script>
	</head>
		<body>
			<h1>Test page</h1>
			<p>Click on the input to show a simple list retrieved from a static page:</p>
			<p>Simple test: <input id="simpletest" value=""/></p>
			<h2>Advanced test:</h2>
			<p>If your server supports php, you can fetch dynamically generated data:</p>
			<p>Numbers: <input id="advtest" value=""/></p>
			<p>Letters: <input id="advtest2" value=""/></p>
		</body>
